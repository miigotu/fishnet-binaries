name: Trigger

on: 
  workflow_dispatch

jobs:
  Trigger:
    runs-on: ubuntu-latest
    env:
      JOB_NAME: "Check if fishnet has an update"
      REPO: "lichess-org/fishnet"
      REF: "master"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check if fishnet has an update
        run: scripts/check-upstream ${{ env.REPO }} ${{ env.REF }}
